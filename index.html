<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Green Energy Collector ‚Äî Super Version</title>
<style>
    :root{
        --bg:#eafaf0;
        --card:#ffffff;
        --accent:#16a34a;
        --muted:#6b7280;
    }
    body{
        margin:0;
        font-family:Inter, system-ui, Arial, sans-serif;
        background:linear-gradient(180deg,#e6fff0 0%, #f0fff8 100%);
        color:#0f172a;
        -webkit-font-smoothing:antialiased;
        text-rendering:optimizeLegibility;
        padding:20px;
    }
    .wrap{ max-width:760px; margin:0 auto; }
    header{ text-align:center; margin-bottom:18px; }
    h1{ margin:6px 0; font-size:28px; }
    .subtitle{ color:var(--muted); margin-bottom:8px; font-size:14px; }
    .modes{ color:var(--muted); font-weight:600; margin-bottom:18px;}
    .board{
        display:grid;
        grid-template-columns: 1fr 320px;
        gap:18px;
    }
    .card{
        background:var(--card);
        border-radius:12px;
        padding:16px;
        box-shadow: 0 6px 18px rgba(8,30,13,0.06);
    }
    @media(max-width:820px){
        .board{ grid-template-columns: 1fr; }
    }
    .statrow{ display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom:12px; }
    .stat{ font-size:18px; font-weight:700; }
    .muted{ color:var(--muted); font-weight:600; font-size:14px; }
    .bigbtn{
        display:inline-block;
        background: linear-gradient(180deg,var(--accent),#13833f);
        color:white;
        padding:16px 22px;
        border-radius:10px;
        font-size:20px;
        border:0;
        cursor:pointer;
        box-shadow: 0 8px 12px rgba(20,120,60,0.12);
        transition: transform .08s ease;
    }
    .bigbtn:active{ transform:scale(.97); }
    .secondary{
        background:#f3f9f4;
        color:var(--accent);
        border:1px solid #dff3e6;
    }
    .shop-item{ display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px dashed #eef6ee; }
    .shop-item:last-child{ border-bottom:0; }
    .small{ font-size:14px; color:var(--muted); }
    .floatText{
        position:fixed;
        font-size:20px;
        color:gold;
        font-weight:800;
        pointer-events:none;
        animation: floatUp 900ms ease-out forwards;
        text-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    @keyframes floatUp {
        0%{ opacity:1; transform: translateY(0) scale(1); }
        100%{ opacity:0; transform: translateY(-80px) scale(1.1); }
    }
    footer{ margin-top:14px; text-align:center; color:var(--muted); font-size:13px; }
    .controls{ display:flex; gap:10px; align-items:center; justify-content:flex-end; }
    .reset{ background:#fff0f0; color:#9b1c1c; border:1px solid #ffd6d6; padding:8px 12px; border-radius:8px; cursor:pointer; }
</style>
</head>
<body>
<div class="wrap">
    <header>
        <div class="modes">recyclingcatch / Solarclicker</div>
        <h1>‚ö° Green Energy Collector</h1>
        <div class="subtitle">Sammle Energie: Klick, kaufe Panels, und erhalte automatische Produktion. (LocalStorage speichert alles)</div>
    </header>

    <div class="board">
        <div class="card">
            <div class="statrow">
                <div>
                    <div class="stat" id="score">Punkte: 0</div>
                    <div class="small muted" id="best">Best: 0</div>
                </div>
                <div class="controls">
                    <button class="reset" id="resetBtn">Reset</button>
                </div>
            </div>

            <div style="display:flex; gap:12px; flex-wrap:wrap; margin-bottom:12px;">
                <button class="bigbtn" id="sunBtn">‚òÄÔ∏è Sonne sammeln</button>
                <button class="bigbtn secondary" id="windBtn">üå¨Ô∏è Wind sammeln</button>
            </div>

            <div class="small muted">Klick-Power: <strong id="powerDisplay">1</strong></div>
            <div class="small muted">Passive Energie: <strong id="ppsDisplay">0 / sek</strong></div>
            <div id="event"></div>
        </div>

        <div class="card">
            <div class="shop-item">
                <div>Power +1</div>
                <button id="buyPower" class="bigbtn secondary">Kaufen</button>
            </div>
            <div class="shop-item">
                <div>Solar Panel</div>
                <button id="buyPanel" class="bigbtn secondary">Kaufen</button>
            </div>
        </div>
    </div>

    <footer>Made with üíö ‚Äî LocalStorage aktiv</footer>
</div>

<script>
const STORAGE_KEY = "green_energy_save_v1";
let state = { score:0, power:1, panels:0, best:0, pps:0 };

function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
function load(){ Object.assign(state, JSON.parse(localStorage.getItem(STORAGE_KEY)||"{}")); }

load();

document.getElementById("sunBtn").onclick = ()=>{ state.score+=state.power; save(); update(); };
document.getElementById("windBtn").onclick = ()=>{ state.score+=Math.max(1,state.power-1); save(); update(); };
document.getElementById("buyPower").onclick = ()=>{ if(state.score>=10){state.score-=10;state.power++;save();update();}};
document.getElementById("buyPanel").onclick = ()=>{ if(state.score>=50){state.score-=50;state.panels++;state.pps++;save();update();}};
document.getElementById("resetBtn").onclick = ()=>{ localStorage.clear(); location.reload(); };

function update(){
  document.getElementById("score").innerText="Punkte: "+state.score;
  document.getElementById("powerDisplay").innerText=state.power;
  document.getElementById("ppsDisplay").innerText=state.pps+" / sek";
}
setInterval(()=>{ state.score+=state.pps; save(); update(); },1000);
update();
</script>
</body>
</html>
